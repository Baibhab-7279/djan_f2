{% extends "base.html" %}

{% load static %}


{% block content %}

<div>
    <div class="seondarynavbar">
    </div>    
    <div class="maincontent">
        {% if images %}
	    {% for image in images %}
		<img class="image" src="media/{{ image }}" alt="{{ image }}">
	    {% endfor %}
        {% else %}
	    <p>No image available.</p>
        {% endif %}
    </div>    
</div>

{% endblock content %}
